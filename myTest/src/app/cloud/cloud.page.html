<app-my-header name="Лабораторна робота №2"></app-my-header>

<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Лабораторна №2</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Лабораторна №2</ion-title>
    </ion-toolbar>
  </ion-header>

  <div *ngFor="let month of months">
    <h2>{{ month }}</h2>
    <ul>
      <li *ngFor="let paper of newspapersByMonth[month]">
        {{ paper.name }}
      </li>
    </ul>
  </div>

  <div class="chart-container">
    <canvas id="newspaperChart"></canvas>
  </div>
</ion-content>
